<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>table</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Your shopping cart</h1>
    <table>
      <thead>
        <tr>
          <td class="cart__pic"></td>
          <td class="cart__item">ITEM</td>
          <td class="cart__amount">AMOUNT</td>
          <td class="cart__price">PRICE</td>
          <td class="cart__total">TOTAL</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="cart__pic"><img src="amd.jpg"></td>
          <td class="cart__item">AMD 라이젠3-3세대 3300X (마티스)</td>
          <td class="cart__amount">1</td>
          <td class="cart__price">₩126,575</td>
          <td class="cart__total font-bold">₩126,575</td>
        </tr>
        <tr>
          <td class="cart__pic"><img src="rtx.jpg"</td>
          <td class="cart__item">ASUS DUAL 지포스 RTX 2060 EVO D6 6GB</td>
          <td class="cart__amount">1</td>
          <td class="cart__price">₩516,600</td>
          <td class="cart__total font-bold">₩516,600</td>
        </tr>
        <tr>
          <td colspan="5" class="font-bold">₩643,175</td>
        </tr>
      </tbody>
    </table>
    <div class="container__bottom">
      <a href="#">Edit your shopping cart</a>
      <button>Choose payment method</button>
    </div> 
  </div>
</body>
</html>
