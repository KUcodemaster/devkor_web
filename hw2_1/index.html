<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Form exercise</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>contact us</h2>
            <p>Your Email</p>
            <input type="email" placeholder="email@example.com">
            <div class="namebox">
                <p>First name</p>
                <input class="name" type="text">
            </div>
            <div class="namebox">
                <p>Last name</p>
                <input class="name" type="text">
            </div>
            <div class="clearfix"></div>
            <p>Message</p>
            <input class="text" type="text">
            <label>
                <input class="checkbox" type="checkbox"><span class="subscribe">Subscribe</span>
            </label>
            <button type="submit">SEND</button>
            
        </div>
    </body>
</html>
